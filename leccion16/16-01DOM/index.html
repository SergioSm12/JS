<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> DOM js management </title>
  </head>
  <body>
    <h1 id="title"> DOM management</h1>
    <button onclick="show()">Show</button>
    <br>
    <script>
      function show(){
        document.getElementById('title').style.color='red';
      }
    </script>
  </body>
</html>
