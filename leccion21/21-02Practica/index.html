<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Accounting Application</title>
  </head>
  <body onload="upploadAccounting()">
    <div class="cabecero">
      <div class="presupuesto">
        <div class="presupuesto_titulo">Acounting Aplication</div>
        <div class="presupuesto_valor" id="budget">+1500000</div>
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Income</div>
          <div class="derecha">
            <div class="presupuesto_ingreso--valor" id="income">+4500000</div>
            <div class="presupuesto_ingreso--porcentaje" id="percentaje_income">
              &nbsp;
            </div>
          </div>
        </div>

        <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Outflows</div>
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor" id="outflows">-500000</div>
            <div class="presupuesto_egreso--porcentaje" id="percentage">
              45%
            </div>
          </div>
        </div>
      </div>
    </div>

    <form id="form" onsubmit="return false;">
      <div class="agregar">
        <div class="agregar_contenedor">
          <select class="agregar_tipo" id="type">
            <option value="Income" selected>+</option>
            <option value="Outflow">-</option>
          </select>
          <input
            type="text"
            class="agregar_descripcion"
            placeholder="Add description"
            id="description"
          />
          <input
            type="number"
            class="agregar_valor"
            placeholder="Value"
            id="value"
            step="any"
          />
          <button class="agregar_btn" onclick="addData()">
            <ion-icon name="add-outline"></ion-icon>
          </button>
        </div>
      </div>
    </form>

    <div class="contenedor limpiarEstilos">
      <div class="ingreso">
        <h2 class="ingreso_titulo">Income</h2>
        <div id="income-list">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Venta Moto</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">+5000000</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="egreso">
        <h2 class="egreso_titulo">Egress</h2>
        <div id="list-expenses">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Ropa</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">- 500000</div>
              <div class="elemento_porcentaje">13.3%</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/Data.js"></script>
    <script src="js/Incomes.js"></script>
    <script src="js/Outflows.js"></script>
    <script src="js/Accounting.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
